<div class="container">
    <div class="row">
        <h2>Gelişmiş Arama Sayfası</h2>
        <hr />
    </div>


    <form class="form-horizontal" role="form">
        <div class="form-group form-group-lg">

            <div class="col-xs-10 error">
                <select class="selectpicker show-tick form-control" title="Yaş Aralığı Seçiniz">
                    <option>0-3 Yaş</option>
                    <option>3-6 Yaş</option>
                    <option>6-8 Yaş</option>
                    <option>8-12 Yaş</option>
                    <option>12-15 Yaş</option>
                </select>
            </div>
            <div class="col-xs-10 error">
                <select class="selectpicker show-tick form-control" title="Kitap Türü Seçiniz">
                    <option>Sesli Kitaplar</option>
                    <option>Eğitici Kartlar</option>
                    <option>Eğitici Kitaplar</option>
                    <option>Etkinlik Kitapları</option>
                    <option>Masal & Hikaye</option>
                    <option>Masallar</option>
                    <option>Bilim Kurgu Kitapları</option>
                    <option>Felsefe Kitapları</option>
                    <option>Fantastik Kitaplar</option>
                    <option>Şiir Kitapları</option>
                    <option>Hikayeler</option>
                    <option>Romanlar</option>
                    <option>Çizgi Dizi</option>
                    <option>Biyografi</option>
                </select>


            </div>
            <div class="col-xs-10 error">
                <select class="selectpicker show-tick form-control" title="Dil Seçiniz">
                    <option>Türkçe</option>
                    <option>Türlçe İngilizce</option>
                </select>
            </div>
            <div class="col-xs-10 error" id="imaginary_container">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control"  placeholder="Yazar Adı Giriniz" >
                    <span class="input-group-addon">
                    </span>
                </div>
            </div>
            <div class="col-xs-10 error">
                <button type="submit" class="btn btn-success">
                    <span class="fa fa-search"></span> Ara </button>
            </div>
        </div>
    </form>
</div>
