    <div class="btn-group btn-group-justified">

    <br/>

    <div id="show">

    </div>


    <script>

        $(document).ready(function () {

            var path= window.location.href;
            var parse = path.split("?");

            for (var i=0; i < 38; i++) {

                if (parse[1] == data[i].itemSeting)
                {
                    $("#show").append("<div class='container'><div class='row'><div class='col-xs-5'><img style='width: 100%;' src='" + data[i].itemImage + "'> </div><div class='col-xs-7'><strong><p>"+ data[i].itemName + "</p></strong><p>Yazar: " + data[i].itemAuthor + "</p><p>Yayınevi: " + data[i].itemPublisher + "</p></div><div class='col-xs-12'><p>" + data[i].itemDescription + "</p><p>Sayfa Sayısı: " + data[i].itemNumberofPage + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Yayın Yılı: " + data[i].itemCreateonDate + "</p><p>Dili: " + data[i].itemLanguage + "&nbsp;&nbsp;&nbsp; <button type='button' class='btn btn-success btn-sm'><span class='fa fa-university'></span> Bulunduğu Kütüphaneye Git</button></p> </div></div></div> <hr>");
                }
                else if(parse[1] == data[i].itemGeting)
                {
                    $("#show").append("<div class='container'><div class='row'><div class='col-xs-5'><img style='width: 100%;' src='" + data[i].itemImage + "'> </div><div class='col-xs-7'><strong><p>"+ data[i].itemName + "</p></strong><p>Yazar: " + data[i].itemAuthor + "</p><p>Yayınevi: " + data[i].itemPublisher + "</p></div><div class='col-xs-12'><p>" + data[i].itemDescription + "</p><p>Sayfa Sayısı: " + data[i].itemNumberofPage + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Yayın Yılı: " + data[i].itemCreateonDate + "</p><p>Dili: " + data[i].itemLanguage + "&nbsp;&nbsp;&nbsp; <button type='button' class='btn btn-success btn-sm'><span class='fa fa-university'></span> Bulunduğu Kütüphaneye Git</button></p> </div></div></div> <hr>");
                }
            }

        });
    </script>
